<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink - Rent Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header and Search */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
        }

        .cart-icon {
            margin-left: 15px;
            position: relative;
            font-size: 20px;
            color: #333;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4d4d;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Banner Area */
        .banner {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Trust badges */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .badge {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 14px;
            color: #555;
        }

        .badge i {
            margin-right: 6px;
            color: #4CAF50;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category {
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .category:hover {
            background-color: #f0f0f0;
        }

        .category.active:hover {
            background-color: #43a047;
        }

        /* Add Card Button */
        .add-card-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-card-button:hover {
            background-color: #43a047;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .card-description {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: #555;
        }

        .price-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .price-info {
            display: flex;
            flex-direction: column;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .rent-period {
            font-size: 12px;
            color: #777;
        }

        .rating {
            color: #ffb400;
            font-size: 14px;
        }

        .add-to-cart {
            width: 100%;
            padding: 8px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #43a047;
        }

        /* Modal Form */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #43a047;
        }

        /* Loading & error states */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            grid-column: span 4;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            grid-column: span 4;
            text-align: center;
            color: #d32f2f;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 5px;
            margin: 20px 0;
        }

        .no-results {
            grid-column: span 4;
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 16px;
        }

        /* Popup Cart Styles */
        .cart-popup {
            position: fixed;
            top: 0;
            right: -400px;
            /* Start off-screen */
            width: 380px;
            max-width: 90vw;
            height: 100vh;
            background-color: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
        }

        .cart-popup.show {
            right: 0;
        }

        .cart-popup-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .cart-popup-header h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .cart-popup-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }

        .cart-tab {
            padding: 5px 10px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .cart-tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
            font-weight: 500;
        }

        .close-cart {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .cart-popup-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .cart-empty-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #aaa;
        }

        .cart-empty-message i {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .cart-popup-item {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 15px;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .cart-item-details {
            display: flex;
            justify-content: space-between;
            color: #777;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .cart-item-remove {
            color: #ff6b6b;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            align-self: flex-start;
        }

        .cart-popup-footer {
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .view-cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #eee;
            color: #333;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .view-cart-btn:hover {
            background-color: #ddd;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .checkout-btn:hover {
            background-color: #43a047;
        }

        /* Make cart icon clickable in all pages */
        .cart-icon {
            margin-left: 15px;
            position: relative;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        /* Add overlay when cart is open */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .cart-overlay.show {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .cart-popup {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .trust-badges {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
            }

            .search-container {
                margin-bottom: 10px;
                width: 100%;
            }

            .banner {
                height: 200px;
            }
        }
    </style>
</head>

                    <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>

                    <label for="item_details">Item Details</label>
                    <textarea id="item_details" name="item_details" required></textarea>
                </div>

                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="tractor">Tractor</option>
                        <option value="plows">Plows</option>
                        <option value="rice-transplanters">Rice Transplanters</option>
                        <option value="harvesters">Harvesters</option>
                        <option value="water-pumps">Water Pumps</option>
                        <option value="rotary-tillers">Rotary Tillers</option>
                        <option value="threshers">Threshers</option>
                        <option value="sprayers">Sprayers</option>
                        <option value="disk-harrow">Disk Harrow</option>

    <div id="footer-container"></div>
    <script>
        // Global state
        let rentCards = [];
        let currentCategory = 'all';
        let cartItems = [];
        let isLoading = true;

        // DOM elements
        const cardsContainer = document.getElementById('cards-container');
        const categoriesContainer = document.getElementById('categories-container');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const modal = document.getElementById('add-card-modal');
        const addCardBtn = document.getElementById('add-card-btn');
        const closeBtn = document.querySelector('.close');
        const addCardForm = document.getElementById('add-card-form');
        const cartCount = document.querySelector('.cart-count');

        // Function to show loading state
        function showLoading() {
            isLoading = true;
            cardsContainer.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading rent items...</p>
                </div>
            `;
        }

        // Function to show error message
        function showError(message) {
            cardsContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
        }

        // Function to show "no results" message
        function showNoResults() {
            cardsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search" style="font-size: 48px; color: #ddd; margin-bottom: 20px;"></i>
                    <p>No items found matching your criteria.</p>
                </div>
            `;
        }

        // Function to fetch rent cards from server
        function fetchRentCards(category = 'all', searchTerm = '') {
            showLoading();

            let url;
            if (searchTerm) {
                url = `/searchRentCards?term=${encodeURIComponent(searchTerm)}`;
            } else {
                url = `/getRentCardsByCategory?category=${encodeURIComponent(category)}`;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server returned status ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    rentCards = data;
                    isLoading = false;
                    renderCards();
                })
                .catch(error => {
                    console.error('Error fetching rent cards:', error);
                    isLoading = false;
                    showError('Failed to load rent items. Please try again later.');
                });
        }

        // Replace your existing renderCards function with this updated version
        function renderCards() {
            if (isLoading) return;

            if (rentCards.length === 0) {
                showNoResults();
                return;
            }

            cardsContainer.innerHTML = '';

            rentCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.setAttribute('data-category', card.category);

                // Generate star rating HTML
                let starsHTML = '';
                const fullStars = Math.floor(card.rating);
                const hasHalfStar = card.rating - fullStars >= 0.5;

                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        starsHTML += '<i class="fas fa-star"></i>';
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        starsHTML += '<i class="fas fa-star-half-alt"></i>';
                    } else {
                        starsHTML += '<i class="far fa-star"></i>';
                    }
                }

                // Ensure we have a valid image path
                const imgSrc = card.image || 'https://via.placeholder.com/150x150?text=No+Image';

                cardElement.innerHTML = `
            <div class="card-image">
                <img src="${imgSrc}" alt="${card.name}" onerror="this.src='https://via.placeholder.com/150x150?text=No+Image'">
            </div>
            <div class="card-content">
                <h3 class="card-title">${card.name}</h3>
                <p class="card-description">${card.description}</p>
                <div class="card-meta">
                    <span>Location: ${card.location}</span>
                    <span>${card.days} days rental</span>
                </div>
                <div class="price-container">
                    <div class="price-info">
                        <span class="price">Rs ${parseFloat(card.price).toFixed(2)}</span>
                        <span class="rent-period">per ${card.days} days</span>
                    </div>
                    <div class="rating">
                        ${starsHTML}
                    </div>
                </div>
                <button class="add-to-cart" onclick="addToCart(${card.card_id}, '${card.name.replace(/'/g, "\\'")}', ${card.price})">Add to cart</button>
            </div>
        `;

                // Make the entire card clickable except for the button
                cardElement.addEventListener('click', function (e) {
                    // Don't navigate if the add to cart button was clicked
                    if (e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                        window.location.href = `product-details.html?id=${card.card_id}`;
                    }
                });

                cardsContainer.appendChild(cardElement);
            });
        }

        // Function to filter cards by category
        function filterByCategory(category) {
            currentCategory = category;
            fetchRentCards(category);

            // Update active category
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.toggle('active', cat.getAttribute('data-category') === category);
            });
        }

        // Function to search cards
        function searchCards() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                fetchRentCards('all', searchTerm);

                // Reset category selection
                document.querySelectorAll('.category').forEach(cat => {
                    cat.classList.toggle('active', cat.getAttribute('data-category') === 'all');
                });
            } else {
                fetchRentCards(currentCategory);
            }
        }

        // Function to add to cart
        function addToCart(cardId, name, price) {
            const existingItem = cartItems.find(item => item.id === cardId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({
                    id: cardId,
                    name: name,
                    price: price,
                    quantity: 1
                });
            }

            // Update cart count
            updateCartCount();

            // Show confirmation
            alert(`${name} added to cart!`);
        }

        // Function to update cart count
        function updateCartCount() {
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Save cart to localStorage
            localStorage.setItem('farmlink-cart', JSON.stringify(cartItems));
        }

        // Function to submit the add item form
        function submitAddItemForm(e) {
            e.preventDefault();

            // Create FormData object
            const formData = new FormData(addCardForm);

            // Show loading state in button
            const submitBtn = addCardForm.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding...';
            submitBtn.disabled = true;

            // Send data to server
            fetch('/addRentCard', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    return response.json();
                })
                .then(data => {
                    // Reset form and close modal
                    addCardForm.reset();
                    modal.style.display = 'none';

                    // Show success message
                    alert('Item added successfully!');

                    // Refresh cards
                    fetchRentCards(currentCategory);
                })
                .catch(error => {
                    console.error('Error adding item:', error);
                    alert('Failed to add item. Please try again.');
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load initial cards
            fetchRentCards();

            // Load cart from localStorage
            const savedCart = localStorage.getItem('farmlink-cart');
            if (savedCart) {
                try {
                    cartItems = JSON.parse(savedCart);
                    updateCartCount();
                } catch (e) {
                    console.error('Error loading cart from localStorage:', e);
                }
            }

            // Set up category filters
            categoriesContainer.addEventListener('click', (e) => {
                const categoryEl = e.target.closest('.category');
                if (categoryEl) {
                    const category = categoryEl.getAttribute('data-category');
                    filterByCategory(category);
                }
            });

            // Set up search
            searchButton.addEventListener('click', searchCards);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCards();
                }
            });

            // Modal controls
            addCardBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Form submission
            addCardForm.addEventListener('submit', submitAddItemForm);
        });

        // Make addToCart available globally
        window.addToCart = addToCart;
        // DOM Elements for cart popup
        const cartIcon = document.querySelector('.cart-icon');
        const cartPopup = document.getElementById('cart-popup');
        const closeCartBtn = document.querySelector('.close-cart');
        const rentPopupTab = document.getElementById('rent-popup-tab');
        const fertilizerPopupTab = document.getElementById('fertilizer-popup-tab');
        const cartPopupBody = document.getElementById('cart-popup-body');
        const cartEmptyMessage = document.getElementById('cart-empty-message');
        const cartSubtotal = document.getElementById('cart-subtotal');

        // Create cart overlay element if it doesn't exist
        if (!document.querySelector('.cart-overlay')) {
            const cartOverlay = document.createElement('div');
            cartOverlay.className = 'cart-overlay';
            document.body.appendChild(cartOverlay);
        }
        const cartOverlay = document.querySelector('.cart-overlay');

        // Current cart type (rent or fertilizer)
        let popupCartType = 'rent';

        // Toggle cart popup
        function toggleCartPopup() {
            cartPopup.classList.toggle('show');
            cartOverlay.classList.toggle('show');
            if (cartPopup.classList.contains('show')) {
                loadPopupCart();
            }
        }

        // Load cart items into popup
        function loadPopupCart() {
            // Get cart items from localStorage
            const cartItems = popupCartType === 'rent'
                ? JSON.parse(localStorage.getItem('farmlink-cart') || '[]')
                : JSON.parse(localStorage.getItem('farmlink-harvest-cart') || '[]');

            // Check if cart is empty
            if (cartItems.length === 0) {
                cartEmptyMessage.style.display = 'flex';
                cartPopupBody.innerHTML = '';
                cartPopupBody.appendChild(cartEmptyMessage);
                cartSubtotal.textContent = 'Rs 0.00';
                return;
            }

            // Hide empty message and prepare container
            cartEmptyMessage.style.display = 'none';
            cartPopupBody.innerHTML = '';

            // Calculate subtotal
            let subtotal = 0;

            // Display items and calculate subtotal
            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-popup-item';

                // Calculate item total
                const itemTotal = parseFloat(item.price) * item.quantity;
                subtotal += itemTotal;

                // Build item HTML with available information
                itemElement.innerHTML = `
            <div class="cart-item-info">
                <div class="cart-item-title">${item.name}</div>
                <div class="cart-item-details">
                    <span>Qty: ${item.quantity}</span>
                    <span>Days: ${item.days || 1}</span>
                </div>
                <div class="cart-item-price">Rs ${itemTotal.toFixed(2)}</div>
            </div>
            <div class="cart-item-remove" onclick="removeFromPopupCart(${item.id})">
                <i class="fas fa-times"></i>
            </div>
        `;

                // Add to the popup
                cartPopupBody.appendChild(itemElement);
            });

            // Update subtotal
            cartSubtotal.textContent = `Rs ${subtotal.toFixed(2)}`;
        }

        // Remove item from popup cart
        function removeFromPopupCart(itemId) {
            // Get cart items
            const storageKey = popupCartType === 'rent' ? 'farmlink-cart' : 'farmlink-harvest-cart';
            let cartItems = JSON.parse(localStorage.getItem(storageKey) || '[]');

            // Remove the item
            cartItems = cartItems.filter(item => item.id !== itemId);

            // Save updated cart
            localStorage.setItem(storageKey, JSON.stringify(cartItems));

            // Reload cart to show updated items
            loadPopupCart();

            // Update cart count in header
            updateCartCount();
        }

        // Switch cart type in popup
        function switchPopupCartType(type) {
            popupCartType = type;

            // Update active tab
            if (type === 'rent') {
                rentPopupTab.classList.add('active');
                fertilizerPopupTab.classList.remove('active');
            } else {
                rentPopupTab.classList.remove('active');
                fertilizerPopupTab.classList.add('active');
            }

            // Reload cart with new type
            loadPopupCart();
        }

        // Set up event listeners for cart popup
        cartIcon.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            toggleCartPopup();
        });

        // Close cart popup when close button is clicked
        closeCartBtn.addEventListener('click', function () {
            cartPopup.classList.remove('show');
            cartOverlay.classList.remove('show');
        });

        // Close cart popup when clicking outside
        cartOverlay.addEventListener('click', function () {
            cartPopup.classList.remove('show');
            cartOverlay.classList.remove('show');
        });

        // Switch between rent and fertilizer carts
        rentPopupTab.addEventListener('click', function () {
            switchPopupCartType('rent');
        });

        fertilizerPopupTab.addEventListener('click', function () {
            switchPopupCartType('fertilizer');
        });

        // Update cart count initially
        updateCartCount();
    </script>
</body>

</html>
