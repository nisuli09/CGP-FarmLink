<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/frontend/css/auth/login.css">
    <script src="/frontend/js/auth/login.js" type="module" defer></script>
</head>
<body>
    <label for="Welcome" class="welcome">Welcome to FarmLink</label>

    <form class="login-form">
        <div class="email-pass">
            <input type="text" id="mail" placeholder="Enter Your Email"><br>
            <input type="password" id="password" placeholder="Enter Your Password"><br>
        </div>
        <button type="submit" class="login" id="login-btn">Log In</button>
        <a href="/farmer" class="signup">Farmer Signup</a><br>
        <a href="/customer" class="customer">Buyer Signup</a>
    </form>
</body>
</html>
