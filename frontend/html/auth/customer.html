<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Buyer Registration Form</title>
    <link rel="stylesheet" href="/frontend/css/auth/customer.css">
    <script src="business-logics/customer.logics.js" type="module" differ></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
        </div>
    </div>
    <form class="registration-form">
        <div class="form-group">
            <label for="firstName">Name:</label>
            <div class="name-fields">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="ex: name@gmail.com">
        </div>

        <div class="form-group">
            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" maxlength="10" pattern="\d{10}" placeholder="07# ### ####">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="route" placeholder="Street Address">
            <div class="address-fields">
                <input type="text" id="city" placeholder="City">
                <input type="text" id="state" placeholder="State/Province">
            </div>
        </div>

        <div class="form-group">
            <label for="nic">NIC:</label>
            <input type="text" id="nic">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="terms"> I Accept Terms & Conditions</label>
        </div>

        <div class="button-container">
            <button type="button" class="register-btn" id="register-btn">Register</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
    </div>
</body>

</html>
