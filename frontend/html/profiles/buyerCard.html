
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer Profile</title>
  <link rel="stylesheet" href="/CGP-FarmLink/frontend/css/profiles/profiles.css">
</head>
<body>
  <div class="card">
    <div class="header"></div>
    <div class="avatar"><img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="avatar"></div>
    <div class="edit" onclick="toggleEdit(this)">Edit ✏️</div>
    <div class="details">
      <p><strong>Ramesh hhghsh</strong><br><small>Buyer : 001</small></p>
      
<p>Address: <span data-key="address">No/2XX,XXXXXX</span></p>
<p>Email Address: <span data-key="email">info@example.com</span></p>
<p>Contact No: <span data-key="contact">07X XXX XXX</span></p>
<p>NIC: <span data-key="nic">XXX XXX XXX</span></p>
<p>User Name: <span data-key="username">XXX XXX XXX</span></p>
<p>Password: <span data-key="password">XXX XXX XXX</span></p>

    </div>
    <div class="actions">
      <button class="logout-btn" onclick="showLogout()">Log out</button>
      <button class="save-btn" onclick="saveProfile(this)">Save</button>
    </div>
  </div>

  <div class="modal" id="logoutModal">
    <div class="modal-content">
      <p>Do you want to Logout?</p>
      <button class="no" onclick="hideLogout()">No</button>
      <button class="yes" onclick="confirmLogout()">Logout</button>
    </div>
  </div>

  <script src="/CGP-FarmLink/frontend/js/profiles/profiles.js"></script>
</body>
</html>
